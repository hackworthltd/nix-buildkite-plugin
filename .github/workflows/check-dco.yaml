name: Check DCO

on:
  pull_request:
  merge_group:

jobs:
  check-dco:
    permissions:
      checks: write
      contents: read
      pull-requests: read
      statuses: write

    runs-on: ubuntu-latest

    steps:
      - name: Check DCO
        uses: hackworthltd/dcoapp@bcb3a32e8dbb144730c44aa4d98edaf560f4e7f0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
